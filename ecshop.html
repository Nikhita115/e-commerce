<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <script src="https://kit.fontawesome.com/ef62dac593.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ecshop.css">
</head>
<body>
    <div class="header">
        <p class="logo">OUR <span>SHOP</span></p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$0.00</h2>
            </div>
        </div>
    </div>
    <script src="ecshop.js"></script>
    
</body>
</html>
